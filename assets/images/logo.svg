<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fundo circular com gradiente -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6c63ff" />
      <stop offset="100%" stop-color="#ff6b6b" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fundo -->
  <circle cx="100" cy="100" r="90" fill="white" stroke="url(#logoGradient)" stroke-width="4" />
  
  <!-- Letra M estilizada -->
  <path d="M50 60 L70 60 L85 100 L100 60 L115 100 L130 60 L150 60 L150 140 L130 140 L130 90 L115 130 L85 130 L70 90 L70 140 L50 140 Z" 
        fill="url(#logoGradient)" />
  
  <!-- Círculo decorativo -->
  <circle cx="100" cy="100" r="65" fill="none" stroke="url(#logoGradient)" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Texto "MCTech" -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-weight="bold" font-size="18" text-anchor="middle" fill="#6c63ff">MCTech</text>
</svg>